<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - Smart Contact Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section>
            <div th:object="${user}" class="container mx-auto p-0 md:p-6 max-w-7xl">
                <!-- Main Container - Boxy style -->
                <div class="flex flex-col md:flex-row border-4 border-brand-navy shadow-lg overflow-hidden my-8">
                    <!-- Left Side - Just the centered logo -->
                    <div class="w-full md:w-1/3 bg-brand-navy flex justify-center items-center p-8">
                        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25 25L50 10L75 25L90 50L75 75L50 90L25 75L10 50L25 25Z" stroke="#f5ecd6" stroke-width="4" fill="none"/>
                            <path d="M40 40L60 60M60 40L40 60" stroke="#f5ecd6" stroke-width="4"/>
                        </svg>
                    </div>
                    
                    <!-- Right Side - Profile Details -->
                    <div class="w-full md:w-2/3 bg-brand-red p-8">
                        <div class="mb-6">
                            <h2 class="text-3xl font-bold text-brand-cream">User Profile</h2>
                        </div>
                        
                        <!-- Alert Message -->
                        <div th:if="${session.message}" class="mb-6">
                            <div th:classappend="${session.message.type}" 
                                 class="border-4 border-brand-cream text-brand-cream p-4 rounded-lg relative animate-fadeIn">
                                <p class="font-bold" th:text="${session.message.content}"></p>
                                <button onclick="this.parentElement.remove()" 
                                        class="absolute top-2 right-2 text-brand-cream hover:text-gray-200">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Profile Picture and User Details -->
                        <form class="grid grid-cols-1 gap-6">
                            <!-- Profile Picture -->
                            <div class="flex items-center gap-6">
                                <div class="w-32 h-32 border-4 border-dashed border-brand-cream flex items-center justify-center bg-brand-navy rounded-full">
                                    <img id="profileImage" th:src="@{'/img/profile/' + ${user.imageUrl}}" alt="Profile Picture" class="max-w-full max-h-full rounded-full">
                                </div>
                            </div>

                            <!-- User Details -->
                            <div>
                                <label class="block text-brand-cream text-sm font-bold mb-2">Name</label>
                                <p class="text-brand-cream border-4 border-brand-cream p-2 rounded-lg" th:text="${user.name}"></p>
                            </div>
                            <div>
                                <label class="block text-brand-cream text-sm font-bold mb-2">Email</label>
                                <p class="text-brand-cream border-4 border-brand-cream p-2 rounded-lg" th:text="${user.email}"></p>
                            </div>
                            <div>
                                <label class="block text-brand-cream text-sm font-bold mb-2">Phone</label>
                                <p class="text-brand-cream border-4 border-brand-cream p-2 rounded-lg" th:text="${user.phone_no}"></p>
                            </div>
                            <div>
                                <label class="block text-brand-cream text-sm font-bold mb-2">About</label>
                                <p class="text-brand-cream border-4 border-brand-cream p-2 rounded-lg" th:text="${user.about}"></p>
                            </div>
                        </form>

                        <!-- Update User Button -->
                        <div class="mt-6 flex justify-center">
                            <form method="POST" th:action="@{'/user/update-user/' + ${user.user_id}}">
                                <button type="submit" 
                                        class="w-full px-64 py-4 text-center bg-brand-navy border-4 border-brand-cream text-brand-cream font-bold text-lg hover:bg-brand-cream hover:text-brand-navy transition-all duration-300">
                                    Edit Profile
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
